<style>
 
  fieldset { 
    display: block;
    margin-left: 300px;
    margin-right: 300px;
    padding-top: 130px;
    padding-bottom: 0.625em;
    padding-left: 0.75em;
    padding-right: 0.75em;
    border: 2px groove (internal value);
}

  .formContainer {
    background-color: black;
    padding: 10px;
    color: beige;
    height: 450px;
    padding-top: 5px;
  }


  button {
    margin-left: 370px;
  }
  .ck {
    margin-left: 150px;
  }
</style>

<div class="formContainer">
   <div class="innerContainer">
      <form>
          <fieldset>
             <div class="form-group">
                 <label for="rollNo">RollNo:</label>
                 <input 
                 required ngModel name="rollNo" #rollno="ngModel"
                 id="rollNo" type="number" class="form-control" 
                 maxlength="40px" placeholder="Enter Your Enrollment Number">
                 <div class="alert alert-danger" *ngIf="rollno.touched && !rollno.valid">
                   RollNo is required
                 </div>
               </div>
             
               <div class="form-group">
                 <label for="password">Password: </label>
                 <input 
                 required ngModel name="password" #password="ngModel"
                 id="password" type="password" class="form-control"
                 placeholder="Enter Password">
                 <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                     Password is required
                   </div>
               </div>

                  <input name="checkbox"
                  id="checkbox" type="checkbox" class="ck">
                  <label for="checkbox">Remember me ? </label>


          </fieldset>
          <br>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           &nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary">Login</button>
         </form>
   </div>
</div>
